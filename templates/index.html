<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <title>Re-member</title>

        <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Montserrat:wght@200;300;400;500;800&display=swap" rel="stylesheet">
        <link href="../static/css/style.css" rel="stylesheet" />
        
    </head>

    <body>
        <div class="title">
            <h1>Re-member</h1>
        </div>
        <section class="section team-intro">
            <div>
                우리 팀만의 특징과 추구하는 궁극적인 목표!!<br/>
                소개소개소개소개
            </div>
            <button class="writing-btn" onclick="open_box()">팀 카드 작성하기</button>
            <div id="input-wrap">
                <div class="input-box">
                    <input id="name" type="text" placeholder="이름"/>
                    <label>이름</label>
                </div>
                <div class="input-box">
                    <input id="position" type="text" placeholder="포지션"/>
                    <label>포지션</label>
                </div>
                <div class="input-box">
                    <input id="mbti" type="text" placeholder="MBTI"/>
                    <label>MBTI</label>
                </div> 
                <div class="input-box">
                    <input id="hobby" type="text" placeholder="취미"/>
                    <label>취미</label>
                </div>
                <div class="input-box">
                    <input id="email" type="text" placeholder="이메일"/>
                    <label>이메일</label>
                </div>
                <div class="input-box">
                    <input id="git" type="text" placeholder="Git ID"/>
                    <label>Git ID</label>
                </div>
                <div class="input-box">
                    <input id="blog" type="text" placeholder="Blog"/>
                    <label>Blog</label>
                </div>
                <div class="input-box">
                    <input id="member-img" type="text" placeholder="이미지 주소"/>
                    <label>이미지</label>
                </div>
                <!--<div class="input-box">
                    <textarea id="comment" type="text" rows="5" placeholder="각오 한마디"></textarea>
                    <label>comment</label>
                </div>-->

                <div class="mybtns">
                    <button onclick="save_member()" type="button" class="btn btn-dark">등록하기</button>
                    <button onclick="close_box()" type="button" class="btn btn-outline-dark">닫기</button>
                </div>
            </div>
        </section>
        
        <section class="section team-member">            
                       
        </section>

        <section id="popup">
            <div class="popup-bg" onclick="close_popup()"></div>
            <div class="member-layer">
                <div class="member-contents">

                    <div class="pop-img">
                        <img src="" alt="멤버 이미지" />
                    </div>
                    <div class="pop-info">
                        <h5 class="mem-name">이름</h5>
                        <p class="mem-posi">포지션 : </p>
                        <p class="mem-mbti">MBTI : </p>
                        <p class="mem-hobby">취미 : </p>

                        <p class="mem-mail">이메일 : </p>
                        <p class="mem-git"><a href=""></a></p>
                        <p class="mem-blog"><a href="" ></a></p>

                        <div class="comment-wrap">
                            <div class="comment-input">
                                <div>
                                    <input type="text" placeholder="이름"/>
                                    <label for="">이름</label>
                                </div>
                                <div>
                                    <input type="text" placeholder="댓글"/>
                                    <label for="">댓글</label>
                                </div>                                
                            </div>
                            <div class="comment-list">
                                <div id="co-name"></div>
                                <div id="co-reply"></div>
                                <button>수정</button>
                                <button>삭제</button>
                            </div>                            
                        </div>
                    </div>              
                    
                </div>
                <button onclick="close_popup()">X</button>
            </div>            
        </section>


        <script src="../static/js/script.js"></script>
    </body>
</html>
